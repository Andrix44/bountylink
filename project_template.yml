#####################################################################################################
# Use this as a template for your projects
# I only added the settings that I deemed important, but it's easy to add new ones
# I don't recommend messing with the settings that change the output format of individual tools
#####################################################################################################

general:
  name: Template
  directory: ./results/template/
  rootdomains: # at least one is required
    - example.com
    - google.com
  blacklists:
    blacklisted_subdoms: # remove all to disable feature
      - www.example.com
      - maps.google.com
    blacklisted_url_components:  # remove all to disable feature
      - dev
      - prod
    unsafe_matching: false # for example safe matching would block both "prod.*.com" and "prodigy.*.com" while unsafe matching would approve "prodigy.*.com"
  git_repos: # remove all to disable feature
     - https://github.com/zricethezav/gitleaks
     - https://github.com/Andrix44/bountylink # this will crash the tool because the repo is private, remove it when running
  git_orgs: # remove all to disable feature
     - github
     - githubteacher

amass:
  enabled: true
  active: false # pipe these into the resolver
  alterations: false
  share: true
  silent: false
  verbose: false
  timeout: -1

shuffledns: # this one requires massdns to be installed
  enabled: true
  retries: 3
  verbose: false
  silent: false
  threads: 10000
  wildcard_checks: 25

httprobe:
  enabled: true # not recommended to turn this off, as many of the following tools use its output
  threads: 20
  timeout: 5000 # ms

eyewitness:
  enabled: true
  noprompt: true
  skipdns: false
  timeout: -1
  jitter: -1
  delay: -1
  maxretry: -1

takeover:
  enabled: true
  threads: 5
  timeout: 5

availableforpurchase:
  enabled: true

webanalyze:
  enabled: true
  redirect: true
  crawl: 0
  worker: 4
  silent: true
  update: false

corsy:
  enabled: true
  quiet: false
  threads: -1
  delay: -1

gau:
  enabled: true
  threads: 10

gitleaks:
  enabled: true
  skip_forks: true # only works on organizations, you can add the repos separately to scan forks
  verbose: true
  quiet: false
