# Use this as a template for your projects
# I only added the settings that I deemed important, but it's easy to add new ones

##################################################################
# Rename your project files to .yaml so git doesn't pick them up #
##################################################################

general:
  name: Template
  directory: ./results/template/
  rootdomains: # at least one is required
    - example.com
    - google.com
  blacklists:
    blacklisted_subdoms: # remove all to disable feature
      - www.example.com
      - maps.google.com
    blacklisted_url_components:  # remove all to disable feature
      - dev
      - prod
    unsafe_matching: false # for example safe matching would block both "prod.*.com" and "prodigy.*.com" while unsafe matching would approve "prodigy.*.com"
  git_repos: # remove all to disable feature
     - https://github.com/zricethezav/gitleaks
     - https://github.com/Andrix44/bountylink # this will crash the tool because the repo is private, remove it when running

amass:
  enabled: true
  active: false
  alterations: true
  share: true
  silent: false
  verbose: false
  timeout: -1

shuffledns: # this one requires massdns to be installed
  enabled: true
  retries: 3
  verbose: false
  silent: false
  threads: 10000
  wildcard_checks: 25

eyewitness:
  enabled: true
  prependhttps: true
  noprompt: true
  skipdns: false
  timeout: -1
  jitter: -1
  delay: -1
  maxretry: -1

takeover:
  enabled: true
  threads: 5
  timeout: 5

availableforpurchase:
  enabled: true

gau:
  enabled: true
  threads: 10

gitleaks:
  enabled: true
  verbose: true
  quiet: false
